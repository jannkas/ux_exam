<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/edit_profile.css">
    <script src="static/js/apiFetchRequest.js" type="module" defer></script>
    <script src="static/js/userFunctions.js" type="module" defer></script>

<body>

    <a href="user_profile.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>

    <header class="header-container">
    </header>

    <main class="user-main">
        <header>
            <h2>Your profile</h2>
        </header>

        <section class="profile-section-1" id="profile-titles">
            <div>
                <h3 id="your-name-title">Your Name</h3> <!-- id bruges i js-->
                <h4 class="member-since">Member since: <span id="your_date">membership date</span></h4>
            </div>
            </div>
        </section>

        <section class="profile-form-section">

            <form id="user-form"> <!-- id's i formen bruges i js-->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="input-group">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="input-group">
                    <label for="birth_date">Birth date</label>
                    <input type="date" id="birth_date" name="birth_date">
                </div>

                <div class="input-group">
                    <label for="address">Adress</label>
                    <input type="address" id="address" name="address">
                </div>
                <div class="input-group">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <button class="edit-profile-btn" type="submit">Edit</button>
            </form>

            <a id="dlt-profile" href="#">
                <p><span class="trash-icon">üóëÔ∏è</span> Remove your user profile</p>
            </a>
