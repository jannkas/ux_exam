<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/signup.css">
    <link rel="stylesheet" href="static/css/temp_nav.css">
    <script src="static/js/signup.js" type="module" defer></script>
    <script src="static/js/searchBook.js" type="module" defer></script>
    <title>Signup âŽª The Book Corner</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="static/img/uxlogo.png" alt="Logo" /></a>
                <p>The Book Corner</p>
            </div>
    
            <!-- Burger menu icon -->
            <div class="burger-menu" id="burger-menu">
                &#9776; <!-- Unicode for burger-ikon -->
            </div>
    
            <!-- Navigation links -->
            <ul class="nav-links" id="nav-links">
                <li>
                    <section class="search">
                        <input id="searchInput" type="text" placeholder="Search" />
                    </section>
                </li>
                <div class="links">
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn-outline">Login</a>
                    <a href="signup.html" class="btn-outline">Sign Up</a>
                </div>
            </ul>
        </div>
    </nav>

    <div id="searchPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupResults"></div>
        </div>
    </div>
    
    <main>
        <section id="signup">
            <header>
                <h1>
                    Sign Up!
                </h1>
            </header>
            <form id="signup_frm">
                <div class="signup_inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="signup_inputs">
                    <label for="text">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="signup_inputs">
                    <label for="first_name">First</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="signup_inputs">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="signup_inputs">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="signup_inputs">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{8}" required>
                </div>
                <div class="signup_inputs">
                    <label for="date_of_birth">Date of birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth">
                </div>
                <button type="submit">Sign up</button>
            </form>
                <div class="login_link">
                    <p>Already have a profile?</p>
                    <a href="login.html">Login here!</a>
                </div>
        </section>
    </main>
</body>
</html>
