<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/temp_nav.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/loaned_books.css">
    <script src="static/js/loanedBooks.js" type="module" defer></script>
    <script src="static/js/apiFetchRequest.js" type="module" defer></script>
    <script src="static/js/userFunctions.js" type="module" defer></script>
    <script src="static/js/logout.js" type="module" defer></script>
    <script src="static/js/searchBook.js" type="module" defer></script>
    <title>Profile ⎪ The Book Corner</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="static/img/uxlogo.png" alt="Logo" /></a>
                <p>The Book Corner</p>
            </div>
    
            <!-- Burger menu icon -->
            <div class="burger-menu" id="burger-menu">
                &#9776; <!-- Unicode for burger-ikon -->
            </div>
    
            <!-- Navigation links -->
            <ul class="nav-links" id="nav-links">
                <li>
                    <section class="search">
                        <input id="searchInput" type="text" placeholder="Search" />
                    </section>
                </li>
                <div class="links">
                    <a href="authors-logged.html" class="nav-hover"><li>Authors</li></a>
                    <a href="user_profile.html"><li>Profile</li></a>
                </div>
                <div class="auth-buttons">
                    <a href="#" class="btn-outline logout"><li>Logout</li></a>
                </div>
            </ul>
        </div>
    </nav>

    <div id="searchPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupResults"></div>
        </div>
    </div>
    
    <main>
        <!-- User Profile Section -->
        <section class="user-profile">
            <img src="static/img/user.png" alt="Logo" />
            <h2 id="your-name-title">Your Name</h2> <!-- Brugernavn opdateres via JS -->
            <h4>Member since: <span id="your_date">Membership Date</span></h4>
 
            <div class="button-group">
                <!-- Ændret knap til en funktionel link-knap -->
                <button class="edit-profile-btn" onclick="location.href='edit_profile.html'">Edit Profile</button>
                <button class="delete-profile" id="dlt-profile">Delete Profile</button>
            </div>
            
        </section>
    
        <!-- Loaned Books Section -->
        <section class="loaned-books">
            <header>
                <h2>Currently loaned:</h2>
            </header>
            <table>
                <thead>
                    <th class="book-title-header">Title</th>
                    <th class="book-author-header">Author</th>
                    <th class="book-days-header">Days left</th>
                    <th class="book-days-header">Remove</th>
                </thead>
                <tbody>
                    <tr class="loaned-book">
                        <td class="book-title"></td>
                        <td class="book-author"></td>
                        <td class="days-left"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
