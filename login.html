<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/temp_nav.css">
    <script src="static/js/login.js" type="module" defer></script>
    <script src="static/js/searchBook.js" type="module" defer></script>
    <title>Login âŽª The Book Corner</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html"><img src="static/img/uxlogo.png" alt="Logo" /></a>
                <p>The Book Corner</p>
            </div>
    
            <!-- Burger menu icon -->
            <div class="burger-menu" id="burger-menu">
                &#9776; <!-- Unicode for burger-ikon -->
            </div>
    
            <!-- Navigation links -->
            <ul class="nav-links" id="nav-links">
                <li>
                    <section class="search">
                        <input id="searchInput" type="text" placeholder="Search" />
                    </section>
                </li>
                <div class="links">
                </div>
                <div class="auth-buttons">
                    <a href="login.html" class="btn-outline">Login</a>
                    <a href="signup.html" class="btn-outline">Sign Up</a>
                </div>
            </ul>
        </div>
    </nav>

    <div id="searchPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupResults"></div>
        </div>
    </div>
    <main>
        <section id="login">
            <header>
                <h1>
                    Welcome back!
                </h1>
            </header>
            <form id="login_frm">
                <div class="login_inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="login_inputs">
                    <label for="text">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button type="submit">Login</button>
            </form>
                <div class="signup_link">
                    <p>Don't have a profile?</p>
                    <a href="signup.html">Sign up here!</a>
                </div>
        </section>
    </main>
</body>
</html>
